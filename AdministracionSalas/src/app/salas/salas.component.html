<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar salas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="salas.component.css">
</head>
<body>

  <div [ngSwitch]="opcion">

    <div *ngSwitchCase="'menu'">
      <div class="row px-5 py-5">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let sala of salas">
          <div class="card my-1" style="width: 18rem;">
            <div class="card-body" [class.rojo]="sala.estado === false" [class.verde]="sala.estado === true">
              <h5 class="card-title">{{ sala.nombre }}</h5>
              <p class="card-text">{{ sala.estado ? "Libre" : "Ocupada" }}</p>
            </div>
            <div class="card-body">
              <button class="btn btn-primary" (click)="cambiarVistaReservar(sala)">Reservar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="salaSeleccionada">

      <div *ngSwitchCase="'reservar'">
        <button class="btn btn-primary mx-5 my-5" (click)="cambiarVistaMenu()">Mostrar todas las salas</button>
        <h3 class="row px-5">Reservar {{ salaSeleccionada.nombre }}</h3>
        
        <div class="row px-5 py-5">
          <div class="col-sm-6 col-md-4 col-lg-3">
            <label for="fecha">Selecciona una fecha:</label>
            <input type="date" id="fecha" [(ngModel)]="fechaSeleccionada" class="form-control">
      
            <label for="horaInicio" class="mt-3">Hora de inicio:</label>
            <input type="time" id="horaInicio" [(ngModel)]="horaInicio" (change)="validarHoras()" class="form-control">
      
            <label for="horaFin" class="mt-3">Hora de finalizaci√≥n:</label>
            <input type="time" id="horaFin" [(ngModel)]="horaFin" (change)="validarHoras()" class="form-control">
      
            <button class="btn btn-success mt-3" [disabled]="!esReservaValida" (click)="reservarSala()">Reservar</button>

            <div *ngIf="!esReservaValida && errorReserva" class="alert alert-danger mt-3" role="alert">
              {{ errorReserva }}
            </div>

          </div>
        </div>
      
        <div class="row px-5 py-5">
          <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let reserva of salaSeleccionada?.reservas">
            <div class="card my-1" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{ reserva.hora }}</h5>
                <p class="card-text">{{ reserva.estado ? 'Ocupado' : 'Disponible' }}</p>
              </div>
              <div class="card-body">
                <button class="btn btn-primary" (click)="salaSeleccionada.eliminarReserva(reserva)">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
